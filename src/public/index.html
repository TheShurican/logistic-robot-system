<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistic Robot System - LRS</title>
</head>
<body>
    <h1>Input the coordinates</h1>
    <form id = "" onsubmit= "return submitFunction(event)">
      <label for="start_Coords">Start Coordinates</label>
      <input type="number" id="start_Coords"required>
      <br>
      <label for="exchange_Coords">Exchange Coordinates</label>
      <input type="number" id = "exchange_Coords"required>
      <br>
      <label for="final_Coords">Final Coordinates</label>
      <input type="number" id = "final_Coords"required>
      <br>
      <input type="submit" value="Send Coordinates" onclick="getData()">
    </form>
    <script>

    let data = {};
    function getData(){
      start_value = document.getElementById("start_Coords").value;
      exchange_value = document.getElementById("exchange_Coords").value;
      final_value = document.getElementById("final_Coords").value;
       data = {start_value, exchange_value, final_value};
      console.log(data);
    }

    function submitFunction(e) {
      e.preventDefault();
      const options = {
          method: "POST",
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
      }

      fetch("/api", options).then(response => {
        
        console.log(response);
      });
      return false;
    }



    </script>
</body>
</html>
