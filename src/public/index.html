<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistic Robot System - LRS</title>
</head>
<body>
    <h1>Test</h1>
    <input type="number" name="Initial Coordinates" id="initCoord">
    <input type="number" name="Final Coordinates" id="finalCoord">
    <input type="number" name="Exchange Coordinates" id="exchangCoord">
    <input type="button" value="Submit">
    <script>

    var initCoord = document.getElementById("initCoord");
    var finalCoord = document.getElementById("finalCoord");
    var exchangCoord = document.getElementById("exchangCoord");
    var data = {initCoord,finalCoord,exchangCoord};
    const options = {
        method: "POST",
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    }

    fetch("/api", options).then(response => {
      console.log(response);
    });

    </script>
</body>
</html>
